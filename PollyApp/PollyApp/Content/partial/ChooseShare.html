<div class="container add-poll-content">
    <div class="step-title">
        Let's get finished!
    </div>
    <div class="step-number">
        <strong>Set privacy!</strong> Be careful, privacy is set once, when poll is created.
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 card">
            <div class="header-card text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">{{privacyData.choosedLabel}}</button>
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" ng-repeat="privacy in privacyData.share_list" ng-click="setShare(privacy)">{{privacy.label}}</a></li>

                    </ul>
                </div>
            </div>
            <div class="content-card text-center">
                <div ng-include src="privacyData.path">


                </div>
            </div>

        </div>


    </div>


</div>
<div class="text-center">
    <md-button ng-click="setStep(settingsView.step2);" ng-show="!isBuilder" class="md-raised">Prev</md-button>
    <md-button ng-click="builderData.PollType==3?setStep(settingsView.step3Quiz):setStep(settingsView.step4)" ng-disabled="!privacyData.set_complete" ng-show="!isBuilder" class="md-raised">Next</md-button>
    <md-button class="md-raised" ng-show="isBuilder" ng-click="setStep(settingsView.step4)">To builder</md-button>
</div>
