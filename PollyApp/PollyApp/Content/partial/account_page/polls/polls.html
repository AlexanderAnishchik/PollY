<div class="row">
    <div class="col-md-2 col-xs-12">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">In-card mixed actions</span>
                </md-card-title-text>
                <ul class="nav navbar-right panel_toolbox">
                    <li>
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                   
                    <li>
                        <a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </md-card-title>
            <img ng-src="/Content/images/Polls/polly.jpg" class="md-card-image" alt="Washed Out">
           
            
            
            <md-card-content>
                <div style="text-align: center; margin-bottom: 15px;">
                    <md-card-actions layout="row" layout-align="center">
                        <md-button>Open</md-button>
                        <md-button>Delete</md-button>
                    </md-card-actions>
                </div>

                <div>
                    <ul class="list-inline widget_tally">
                        <li>
                            <p>
                                <span class="month">12 December 2014 </span>
                                <span class="count">+12%</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span class="month">29 December 2014 </span>
                                <span class="count">+12%</span>
                            </p>
                        </li>
                        <li>
                            <p>
                                <span class="month">16 January 2015 </span>
                                <span class="count">+12%</span>
                            </p>
                        </li>
                    </ul>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
