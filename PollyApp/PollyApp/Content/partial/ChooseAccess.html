
<div class="container add-poll-content">
    <div class="step-title">
        Set access rights!
    </div>
    <div class="step-number">
        You can always change the access rights
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3 card">
            
            <div class="header-card text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger">{{accessData.choosedLabel}}</button>
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#" ng-repeat="type in accessData.access_types" ng-click="setAccess(type);">
                                {{type.label}}
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="content-card">
                <div ng-include src="accessData.path">
                </div>
            </div>

        </div>


    </div>


</div>
<div class="text-center">
    <md-button ng-click="setStep(settingsView.step1);" ng-show="!isBuilder" class="md-raised">Prev</md-button>
    <md-button ng-click="setStep(settingsView.step3);" ng-show="!isBuilder" ng-disabled="!accessData.set_complete || (accessData.choosedLabel == 'User Set' && accessData.userGotAccess.length == 0) || (accessData.choosedLabel == 'Code Set' && accessData.secureCodes.length == 0)" class="md-raised">Next</md-button>
    <md-button class="md-raised" ng-show="isBuilder" ng-click="setStep(settingsView.step4)">To builder</md-button>
</div>
