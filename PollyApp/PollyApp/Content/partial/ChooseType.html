<div class="container">
    <div class="step-title">
        Let's get started
    </div>
    <div class="step-number">
        <strong>Choose type!</strong> Be careful, type cant't be changed, when poll have already created.
    </div>
    <div class="row choose-type">
        <div class="col-lg-12 col-xs-12">
            <div class="row">
                <div class="col-lg-4 col-xs-12 col-md-4 col-sm-4"  ng-repeat="val in poll_type">
                    <md-card ng-click="setPollType(val, $event);">
                        <md-card-header>
                            <md-card-avatar>
                                <img ng-src="{{val.imagePath}}" />
                            </md-card-avatar>
                            <md-card-header-text>
                                <span class="md-title">{{val.label}}</span>
                                <span class="md-subhead">free</span>
                            </md-card-header-text>
                        </md-card-header>

                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{val.label}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <div ng-include src="val.path">
                            </div>
                        </md-card-content>
                    </md-card>
                </div>
                
            </div>
        </div>
        
        <div class="text-center">
            <md-button class="md-raised" ng-show="isBuilder" ng-click="setStep(settingsView.step4)">To builder</md-button>
        </div>
        
    </div>


</div>
