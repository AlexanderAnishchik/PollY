<div class="container add-poll-content">
    <div class="step-title">
        Let's get started
    </div>
    <div class="step-number">
        <strong>Choose type!</strong> Be careful, type cant't be changed, when poll have already created.
    </div>

    <div class="row choose-type">
        <md-card class="col-lg-3 col-xs-12 col-lg-offset-1 col-xs-offset-0 col-sm-offset-0" ng-repeat="val in poll_type" ng-click="setPollType(val, $event);">
            <md-card-header>
                <md-card-avatar>
                    <img ng-src="{{val.imagePath}}" />
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{val.label}}</span>
                    <span class="md-subhead">free</span>
                </md-card-header-text>
            </md-card-header>
            
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{val.label}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <div ng-include src="val.path">
                </div>
            </md-card-content>
        </md-card>
